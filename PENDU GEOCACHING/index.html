<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jeu du Pendu</h1>
    <div id="pendu-container">
        <div id="hangman">
            <!-- Ici, l'image du pendu sera affichée -->
        </div>
        <div id="word-display">
            <!-- Affichage du mot avec des underscores -->
        </div>
        <div id="guesses-left">
            Essais restants : <span id="remaining-guesses">4</span>
        </div>
        <div id="guessed-letters">
            Lettres déjà essayées : <span id="guessed"></span>
        </div>
        <input type="text" id="letter-input" maxlength="1" placeholder="Entrez une lettre">
        <button id="guess-button">Deviner</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
